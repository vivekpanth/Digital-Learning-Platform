name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Build platform (ios | android | all)"
        required: true
        default: ios

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Log in to EAS
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: eas whoami || eas login --token "$EAS_TOKEN"

      - name: Run EAS Build
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: eas build --platform ${{ github.event.inputs.platform }} --non-interactive


